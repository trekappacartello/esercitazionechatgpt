<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Bancomat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo-cy">CY</div>
        <h1>Benvenuto!</h1>
        <h2 style="margin-bottom: 28px; color: #0093b8;">Inserisci il tuo codice di accesso</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="sottotitolo-avviso">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="post">
            <input type="password" name="pin" placeholder="PIN" required>
            <button type="submit">Continua</button>
        </form>
    </div>
</body>
</html>
