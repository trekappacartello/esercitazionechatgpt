<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Operazioni Bancomat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(120deg, #00c9ff 0%, #92fe9d 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .prelievo-custom {
            display: flex;
            align-items: center; /* Allinea verticalmente il contenuto */
            width: 100%;
            max-width: 380px; /* Aumentato per permettere alla input box e al bottone di stare insieme */
            margin: 0 auto;
            box-sizing: border-box;
        }

    .prelievo-custom input[type="number"] {
        border-radius: 10px 0 0 10px;
        border: 2px solid #00c9ff;
        border-right: none;
        height: 44px;
        padding: 0 14px;
        font-size: 1.08em;
        box-sizing: border-box;
        width: 70%; /* Imposta la larghezza dell'input */
        min-width: 60px;
        outline: none;
        background: #f7fcff;
        color: #0093b8;
        font-weight: 600;
        transition: border 0.2s;
    }

    .prelievo-custom input[type="number"]:focus {
        border-color: #0093b8;
    }

    .prelievo-custom button {
        border-radius: 0 10px 10px 0;
        border: 2px solid #00c9ff;
        border-left: none;
        height: 44px;
        padding: 0 22px;
        background: linear-gradient(90deg, #00c9ff 0%, #0093b8 100%);
        color: #fff;
        font-size: 1.08em;
        font-weight: 700;
        cursor: pointer;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s, transform 0.2s;
    }

    .prelievo-custom button:hover {
        background: linear-gradient(90deg, #0093b8 0%, #00c9ff 100%);
        transform: translateY(-2px) scale(1.04);
    }

        .container {
            max-width: 1600px;
            width: 98vw;
            margin: 40px auto;
            background: rgba(255,255,255,0.25);
            border-radius: 32px;
            box-shadow: 0 8px 40px 0 rgba(0, 201, 255, 0.18), 0 1.5px 16px 0 rgba(0,0,0,0.08);
            padding: 48px 30px 36px 30px;
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(0,201,255,0.13);
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }
        .saldo-top {
            text-align: center;
            font-size: 1.7em;
            font-weight: 800;
            color: #0093b8;
            margin-bottom: 38px;
            margin-top: 0;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px #00c9ff22;
        }
        .operazioni-flex {
            display: flex;
            flex-direction: row;
            gap: 32px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .carta-fisica {
            width: 300px;
            height: 180px;
            border-radius: 24px;
            background: linear-gradient(120deg, #00c9ff 60%, #0093b8 100%);
            box-shadow: 0 8px 32px rgba(0, 201, 255, 0.22), 0 1.5px 16px 0 rgba(0,0,0,0.07);
            color: #fff;
            padding: 28px 28px 20px 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
            overflow: hidden;
            animation: cardPop 0.8s;
            min-width: 260px;
        }
        @keyframes cardPop {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: none;}
        }
        .carta-chip {
            width: 44px;
            height: 30px;
            background: linear-gradient(90deg, #ffe600 60%, #fffde4 100%);
            border-radius: 8px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #fff8;
        }
        .carta-numero {
            font-size: 1.18em;
            letter-spacing: 2.5px;
            margin-bottom: 10px;
            font-family: 'Roboto Mono', monospace;
            text-shadow: 0 2px 8px #0093b844;
        }
        .carta-nome {
            font-size: 1em;
            letter-spacing: 1px;
            opacity: 0.92;
            font-weight: 600;
        }
        .carta-logo {
            position: absolute;
            bottom: 14px;
            right: 22px;
            font-size: 1em;
            opacity: 0.7;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .prelievo-box {
            background: rgba(255,255,255,0.82);
            border-radius: 22px;
            box-shadow: 0 2px 16px rgba(0, 201, 255, 0.09);
            padding: 28px 18px 18px 18px;
            min-width: 220px;
            max-width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s;
        }
        .prelievo-box h2 {
            color: #0093b8;
            margin-bottom: 18px;
            font-size: 1.15em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .prelievo-btns {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }
        .prelievo-btns button {
            background: linear-gradient(90deg, #00c9ff 0%, #0093b8 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px #00c9ff22;
            transition: background 0.2s, transform 0.2s;
        }
        .prelievo-btns button:hover {
            background: linear-gradient(90deg, #0093b8 0%, #00c9ff 100%);
            transform: translateY(-2px) scale(1.06);
        }
        .prelievo-custom {
            display: flex;
            gap: 0;
            align-items: stretch;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
        .prelievo-custom input[type="number"] {
            width: 60%;
            min-width: 60px;
            height: 38px;
            padding: 0 10px;
            border-radius: 10px 0 0 10px;
            border: 2px solid #00c9ff;
            font-size: 1em;
            border-right: none;
            outline: none;
            box-sizing: border-box;
            background: #f7fcff;
            color: #0093b8;
            font-weight: 600;
            transition: border 0.2s;
        }
        .prelievo-custom input[type="number"]:focus {
            border-color: #0093b8;
        }
        .prelievo-custom button {
            height: 38px;
            padding: 0 14px;
            border-radius: 0 10px 10px 0;
            border: 2px solid #00c9ff;
            border-left: none;
            background: linear-gradient(90deg, #00c9ff 0%, #0093b8 100%);
            color: #fff;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .prelievo-custom button:hover {
            background: linear-gradient(90deg, #0093b8 0%, #00c9ff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .prelievo-info {
            font-size: 0.95em;
            color: #0093b8;
            margin-top: 10px;
            text-align: center;
            opacity: 0.8;
        }
        .nav-links {
            text-align: center;
            margin-top: 32px;
        }
        .nav-links a {
            color: #0093b8;
            text-decoration: none;
            font-weight: 600;
            margin: 0 12px;
            font-size: 1.08em;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #00c9ff;
            text-decoration: underline;
        }
        @media (max-width: 1600px) {
            .container {
                max-width: 99vw;
            }
        }
        @media (max-width: 1200px) {
            .operazioni-flex {
                gap: 16px;
            }
            .prelievo-box {
                min-width: 180px;
                max-width: 99vw;
                padding: 18px 4vw;
            }
        }
        @media (max-width: 900px) {
            .operazioni-flex {
                flex-direction: column;
                align-items: center;
            }
            .carta-fisica {
                margin-bottom: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="saldo-top">Saldo disponibile: <span style="color:#005cbf;">{{ saldo }} €</span></div>
        <div class="operazioni-flex">
            <!-- Carta fisica -->
            <div class="carta-fisica">
                <div class="carta-chip"></div>
                <div class="carta-numero">1234 5678 9012 3456</div>
                <div class="carta-nome">CY USER</div>
                <div class="carta-logo">BANCOMAT</div>
            </div>
            <!-- Sezione prelievo -->
            <div class="prelievo-box">
                <h2>Preleva</h2>
                <form action="{{ url_for('prelievo') }}" method="post">
                    <div class="prelievo-btns">
                        <button type="submit" name="importo" value="50">50€</button>
                        <button type="submit" name="importo" value="100">100€</button>
                        <button type="submit" name="importo" value="200">200€</button>
                        <button type="submit" name="importo" value="500">500€</button>
                    </div>
                    <div class="prelievo-custom">
                        <input type="number" name="importo" min="10" step="10" placeholder="Altro importo" required>
                        <button type="submit">Preleva</button>
                    </div>
                    <div class="prelievo-info">Solo multipli validi per banconote disponibili</div>
                </form>
            </div>
            <!-- Sezione versamento -->
            <div class="prelievo-box">
                <h2>Versa</h2>
                <form action="{{ url_for('versamento') }}" method="post">
                    <input type="number" name="importo" min="1" step="1" placeholder="Importo" required style="width: 100%; height: 38px; border-radius: 8px; border: 2px solid #00c9ff; margin-bottom: 10px; padding: 0 10px; font-size: 1em;">
                    <button type="submit" style="width: 100%; height: 38px; border-radius: 8px; background: linear-gradient(90deg, #00c9ff 0%, #0093b8 100%); color: #fff; font-size: 1em; font-weight: 700; border: none; margin-top: 4px;">Versa</button>
                </form>
            </div>
            <!-- Sezione bonifico -->
            <div class="prelievo-box">
                <h2>Bonifico</h2>
                <form action="{{ url_for('bonifico') }}" method="post">
                    <input type="text" name="destinatario" placeholder="Destinatario" required style="width: 100%; height: 32px; border-radius: 8px; border: 2px solid #00c9ff; margin-bottom: 6px; padding: 0 10px; font-size: 0.98em;">
                    <input type="number" name="importo" min="1" step="1" placeholder="Importo" required style="width: 100%; height: 32px; border-radius: 8px; border: 2px solid #00c9ff; margin-bottom: 6px; padding: 0 10px; font-size: 0.98em;">
                    <button type="submit" style="width: 100%; height: 38px; border-radius: 8px; background: linear-gradient(90deg, #00c9ff 0%, #0093b8 100%); color: #fff; font-size: 1em; font-weight: 700; border: none;">Invia</button>
                </form>
            </div>
            <!-- Sezione ricarica telefonica -->
            <div class="prelievo-box">
                <h2>Ricarica</h2>
                <form action="{{ url_for('ricarica') }}" method="post">
                    <input type="text" name="numero" placeholder="Numero telefono" required style="width: 100%; height: 32px; border-radius: 8px; border: 2px solid #00c9ff; margin-bottom: 6px; padding: 0 10px; font-size: 0.98em;">
                    <input type="number" name="importo" min="1" step="1" placeholder="Importo" required style="width: 100%; height: 32px; border-radius: 8px; border: 2px solid #00c9ff; margin-bottom: 6px; padding: 0 10px; font-size: 0.98em;">
                    <button type="submit" style="width: 100%; height: 38px; border-radius: 8px; background: linear-gradient(90deg, #00c9ff 0%, #0093b8 100%); color: #fff; font-size: 1em; font-weight: 700; border: none;">Ricarica</button>
                </form>
            </div>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('storico') }}">Storico</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
